    <script type="text/babel">
        /*toda variable en JSX va entre llaveS, salvo que sea un string*/
        const lista= ["Titanic", "Los Vengadores"]
        const colors= ["red", "blue"]
        
        function MyLi(props){
            return <li style={{color:props.color}}>{props.children}</li> //xq van {{}} x2 ???
        }

        function MyUl(){
            /* Una forma estática de ir colocando los "li" dentro del "ul"
            return <ul>
                <MyLi color="red">
                    My string
                    <img src="" alt="">
                </MyLi>
                </ul> 
            */
            // Nos quedamos con una forma más dinámica, utilizando map
            return <ul>
                {lista.map((element, index) => <MyLi color= {colors[index]}> {element} </MyLi>)}
                </ul>
        }

        function MyDiv(props){
            return (
                <div class={props.miestilo}>
                    <MyUl/>
                </div>
            );
        }

        ReactDOM.render(
            <MyDiv miestilo="item"/>,
            document.querySelector("#root")
        );

    </script>
